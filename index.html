<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOKOBUS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ▼ トップ画像（ヒーローバナー） -->
  <div class="hero">
    <img src="images/top.jpg" alt="images/ジャーナリング" class="hero-image">
  </div>

  <header>
    <h1>DOKOBUS</h1>
    <nav>
      <a href="#about">私たちについて</a>
      <a href="#service">サービス</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <!-- ▼ 私たちについて -->
  <section id="about">
    <h2>私たちについて</h2>
    <img src="images/about.jpg" alt="人と地域をつなぐバス" class="section-image">
    <p>地域と人をつなぐ、新しいバスのカタチ。</p>
  </section>

  <!-- ▼ サービス紹介 -->
  <section id="service">
    <h2>サービス</h2>
    <img src="images/service.jpg" alt="images/マカロンの小さな世界" class="section-image">
    <p>オンデマンドバスで地域の移動をもっと自由に。</p>
  </section>

  <!-- ▼ お問い合わせ -->
  <section id="contact">
    <h2>お問い合わせ</h2>
    <img src="images/contact.jpg" alt="お問い合わせイメージ" class="section-image">
    <p>お気軽にご連絡ください。</p>
  </section>

  <!-- ▼ 常に右下に表示される予約ボタン -->
  <a href="#contact" class="floating-btn">予約する</a>
</body>
