<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOKOBUS</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eef4f8;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header nav {
      display: flex;
      gap: 40px;
      font-weight: bold;
    }

    .hero {
      min-height: 100vh;
      padding-top: 100px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2em;
      color: #444;
      margin-bottom: 60px;
      z-index: 2;
      position: relative;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .row img {
      height: 100px;
      width: auto;
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      .row {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div>DOKOBUS</div>
      <div>サービス</div>
      <div>お問い合わせ</div>
    </nav>
  </header>

  <div class="hero">
    <h1>地域と人をつなぐ DOKOBUS</h1>

    <!-- 上段 -->
    <div class="row">
      <img src="images/img1.PNG" alt="">
      <img src="images/img2.PNG" alt="">
      <img src="images/img3.PNG" alt="">
      <img src="images/img4.PNG" alt="">
    </div>

    <!-- 中段 -->
    <div class="row">
      <img src="images/img1.PNG" alt="">
      <img src="images/img2.PNG" alt="">
      <img src="images/img3.PNG" alt="">
      <img src="images/img4.PNG" alt="">
    </div>

    <!-- 下段 -->
    <div class="row">
      <img src="images/img1.PNG" alt="">
      <img src="images/img2.PNG" alt="">
      <img src="images/img3.PNG" alt="">
      <img src="images/img4.PNG" alt="">
    </div>
  </div>

</body>
</html>
