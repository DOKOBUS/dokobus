<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOKOBUS</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eef4f8;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header nav {
      display: flex;
      gap: 40px;
      font-weight: bold;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding-top: 80px;
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 2em;
      text-align: center;
      color: #444;
    }

    .scroll-track {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 4vw;
      height: 100px;
      left: 100%;
      animation-name: scrollLeft;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    .scroll-track img {
      height: 100%;
      width: auto;
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-200%); }
    }

    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div>DOKOBUS</div>
      <div>私たちについて</div>
      <div>サービス</div>
      <div>お問い合わせ</div>
    </nav>
  </header>

  <div class="hero">
    <h1>地域と人をつなぐ DOKOBUS</h1>

    <!-- ①：上段、ゆっくり -->
    <div class="scroll-track" style="top: 20%; height: 90px; animation-duration: 60s;">
      <img src="images/img1.png" />
      <img src="images/img2.png" />
      <img src="images/img3.png" />
      <img src="images/img4.png" />
    </div>

    <!-- ②：中段、普通 -->
    <div class="scroll-track" style="top: 45%; height: 120px; animation-duration: 40s;">
      <img src="images/img5.png" />
      <img src="images/img6.png" />
      <img src="images/img7.png" />
      <img src="images/img8.png" />
    </div>

    <!-- ③：下段、速め -->
    <div class="scroll-track" style="top: 70%; height: 100px; animation-duration: 25s;">
      <img src="images/img9.png" />
      <img src="images/img10.png" />
      <img src="images/img11.png" />
      <img src="images/img12.png" />
    </div>
  </div>

</body>
</html>
